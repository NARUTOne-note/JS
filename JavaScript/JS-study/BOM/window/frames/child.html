<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h3>childFrame</h3>
  <div id="text"></div>
</body>
<script>
  const name = window.name;
  const tName = window.top.name;
  const pName = window.parent.name;
  const text = document.getElementById('text');

  text.innerHTML = 'window.name: ' + name + '<br/>window.top.name: ' + tName + '<br/>window.parent.name: ' + pName;
</script>
</html>
